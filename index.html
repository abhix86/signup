<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign-up</title>
<link href="styles.css" rel="stylesheet">
<script defer src="backend_test.js"></script>
</head>
<body>
  <div class="status">
    <div class="st_main">
      <span class="st_icon"></span>
      <span class="st_txt"></span>
    </div>
    </div>
  <main class="container">
    
    <section class="main">
      <div class="box">
        <h1>SIGN UP</h1>
        
        <div class="inputs">
          <hr>
        <label for="name">Name: </label>
        <input type="text" placeholder="THE ONE PIECE IS REAL!!!!!!" id="name">
        <label for="email">Email: </label>
        <input type="email" placeholder="your Email here" id="email">
        <label for="psswd">Password: </label>
        <input type="password" placeholder="Password here" id="psswd">
        <div id="error-msg" class="error-msg"></div>
        </div>
        <div class="bttns">
        <button type="submit" class="bttn sign-up" id="sign-up">Sign Up</button>
        <div class="bttn-small-container">
          <button type="submit" class="bttn small" id="sign-in">Sign In</button>
          <button type="submit" class="bttn small" id="del">Delete Account</button>
        </div>
      </div>
      </div>
    </section>
  </main>
  

  <div id="popup">
  </div>
</body>
</html>
